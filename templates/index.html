<!DOCTYPE html>
<html>
<head>
	<title>Flask Todo App</title>
	<link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
{% block body %}
<div class="content">
	

	<h1 style="text-align: center;">Task Manager</h1>
	{% if tasks|length < 1 %}
	<h2 style="text-align: center;">There is No Items!</h2>
	{% else %}

	<table border="1" align="center">
		<tr>
			<th>Task</th>
			<th>Added</th>
			<th>Action</th>
		</tr>
		{% for task in tasks %}
		<tr>
			<td>{{ task.content }}</td>
			<td>{{ task.date_created.date() }}</td>
			<td>
				<a href="/update/{{task.id}}">Update</a><br>
				<a href="/delete/{{task.id}}">Delete</a>
			</td>
		</tr>
		{% endfor %}
		{% endif %}
	</table><br><br>
</div>
<center>
<form action="/" method="POST">
	<input type="text" name="content" id="content">
	<input type="submit" value="Add Task">
</form>
</center>

</div>
{% endblock %}
</body>
</html>
